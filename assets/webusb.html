<!DOCTYPE html>
<html>
<head>
    <title>USB Example</title>
</head>
<body>
    <h1>WebUSB Example</h1>
    <button id="connectUSB">Connect to USB Device</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('connectUSB').addEventListener('click', async () => {
            try {
                const device = await navigator.usb.requestDevice({
                    filters: [{ vendorId: 0x1234 }]  // Replace with the actual vendor ID of your USB device
                });

                console.log('USB Device:', device);
                document.getElementById('output').textContent = `Connected to ${device.productName}`;
                
                await device.open();  // Open connection to the device
                console.log('Device opened:', device);
            } catch (err) {
                console.error('Error connecting to USB device:', err);
                document.getElementById('output').textContent = 'Error: ' + err.message;
            }
        });
    </script>
</body>
</html>
