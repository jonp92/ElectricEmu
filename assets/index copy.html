<!DOCTYPE html>
<html>
<head>
    <title>ElectricEmu</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="photon.min.css">
</head>
<body>
    <div class="window dark-mode">
        <div class="window-content centered">
            <div class="padded">
                <!-- ROM Upload Section -->
                <div id="upload-section" class="centered padded">
                    <img src="docs/icons/linux/logo_256.png" alt="ElectricEmu Logo" class="logo">
                    <button id="romUpload" class="btn btn-large btn-default">
                        <span class="icon icon-plus">&nbsp;</span>
                        Add ROM
                    </button>
                    <!-- <div id="box" style="display: none;">
                        <input type="file" id="input" style="display: none;">
                    </div> -->
                </div>
                
                <!-- ROM Library Display -->
                <div id="romLibrary" class="padded-more">
                    <h2>Games</h2>
                    <table id="romList" class="">
                        <tr></tr>
                    </table>
                </div>
            </div>
        </div>

        <footer class="toolbar toolbar-footer footer">
            Powered by:&nbsp;
            <a href="https://emulatorjs.org" target="_blank" id="emuJSlink">EmulatorJS</a>
        </footer>
    </div>

    <!-- <script src="index.js"></script> -->
    <script src="romManager.js"></script>

</html>
